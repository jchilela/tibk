{% extends "index.html" %}
{% load static %}

{% block content %}
<div style="display:flex; justify-content:center; align-items:center; height:80vh;">
    <div style="background-color:white; padding:30px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.3); width:400px; text-align:center;">
        <h2 style="color:#d9534f;">Confirmar eliminação</h2>
        <p>Tem a certeza que deseja eliminar este registo?</p>
        <p><strong>{{ registo }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button" style="background-color:#d9534f; margin-right:10px;">Sim, eliminar</button>
            <a href="{% url 'index' %}" class="button" style="background-color:#548c2f;">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
